 var token8 = '3595268611.1677ed0.fe18b3fd89e249f1bb16b0b3ba6a3d54';
 // Скрипт для взаимодействия с API инстаграмм
 (function update() {
 $.ajax({
   url: 'https://api.instagram.com/v1/users/self',
   dataType: 'jsonp',
   type: 'GET',
   async: true,
   data: {
     access_token: token8
   },
   success: function(data) {
     var follows = data['data']['counts']['followed_by'];
     $("#instagram-followers_8").text(follows);
   },
   error: function(data) {
     console.log(data);
 }
 }).then(function() {
       setTimeout(update, 3600000);
    });;
})();

(function update2() {
$.ajax({
  url: 'https://api.instagram.com/v1/users/self/media/recent',
  dataType: 'jsonp',
  type: 'GET',
  async: true,
  data: {
    access_token: token8,
    count: 1
  },
  success: function(data) {
      for(x in data.data){
      var crtTime = data.data[x].caption.created_time;
      var date = new Date(parseInt(crtTime) * 1000);
      var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
  		"Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
			];
			var month = monthNames[date.getMonth()];
      var day = date.getDate();
      var postDate = day +' ' + month;
			$("#instagram-latest_8").text( postDate );

}
  },
  error: function(data) {
    console.log(data);
}
}).then(function() {
      setTimeout(update2, 3600000);
   });;
})();
